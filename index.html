<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
   <style>
   .link  {
    color: #fff;
    text-decoration: none;
}
.border{
    border:1px solid #ccc;
    position: relative;
}
.height-60 {
    height:60px;
}
.scheduleTable {
    width:3000px;
}
.time-div{
    width:100px;
    float:left;
    font-size: 12px;
}
.eventData {
    position: absolute;
    top:0px;
    left:0px;
    background: #004578;
    color:#fff;
}
.header-section {
    height:60px;
    padding-top:15px;
    background: #eee;
}
.background-blue {
    background-color: #004578;
}
.filter-section {
    height:60px;
    padding:20px;
}
.list-section {
    height:500px;
    padding:20px;
    overflow: auto;
}
.padding-right-5 {
    padding-right:5px;
}
.selectedTab {
    background: #fff;
}
.padding-20 {
    padding: 20px;
}
.color-white {
    color: #fff;
}
.text-right {
    text-align: right;
}
.close-icon {
    font-size: 0.7rem;
    margin-top: 3px;
}
.location-icon {
    font-size: 0.7rem;
    margin-top: 3px;
}
.padding-left-10 {
    padding-left:10px;
}
.padding-left-5 {
    padding-left:5px;
}
.margin-bottom-20 {
    margin-bottom: 20px;
}
.height-100 {
    height: 100px;
}
.top-btns button{
    width: 100%;
    background: #ffffff;
}
.location button{
    border: 1px solid #004578;
}
.location button div{
    color: #004578;
}
.clearall button{
    padding: 0;
    border: 1px solid red;
}
.clearall button div{
    color: red;
}
.capacity button, .locationBtn button{
    border: 1px solid #969292;
}
.capacity button div, .locationBtn button div{
    color: #969292;
}
.capacity button div i, .locationBtn button div i{
    color: red;
    font-weight: bold;
}
.background-white button {
    background: #fff;
    width: auto;
}
.rc-time-picker-input {
    height:30px;
    border: 1px solid #969292;
    border-radius:0px;
}

   </style>
    <title>React App</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
