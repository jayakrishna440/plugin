<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
   <style>
       .ms-Callout-main {
           max-height: 300px !important;
       }
   .link  {
    color: #fff;
    text-decoration: none;
}
.float-left {
    float:left;
    margin-right:20px;
}
.border{
    border:1px solid #ccc;
    position: relative;
}
.height-60 {
    height:60px;
}
.scheduleTable {
    width:3000px;
}
.time-div{
    width:100px;
    float:left;
    font-size: 12px;
}
.eventData {
    position: absolute;
    top:0px;
    left:0px;
    background: #004578;
    color:#fff;
}
.header-section {
    height:60px;
    padding-top:15px;
    background: #eee;
}
.background-blue {
    background-color: #004578;
}
.filter-section {
    height:60px;
    padding:20px;
}
.list-section {
    height:500px;
    padding:20px;
    overflow: auto;
}
.padding-right-5 {
    padding-right:5px;
}
.selectedTab {
    background: #fff;
}
.padding-20 {
    padding: 20px;
}
.color-white {
    color: #fff;
}
.text-right {
    text-align: right;
}
.close-icon {
    font-size: 0.7rem;
    margin-top: 3px;
}
.location-icon {
    font-size: 0.7rem;
    margin-top: 3px;
}
.padding-left-10 {
    padding-left:10px;
}
.padding-left-5 {
    padding-left:5px;
}
.margin-bottom-20 {
    margin-bottom: 20px;
}
.height-100 {
    height: 100px;
}
.top-btns button{
    width: 100%;
    background: #ffffff;
}
.location button{
    border: 1px solid #004578;
}
.location button div{
    color: #004578;
}
.clearall button{
    padding: 0;
    border: 1px solid red;
}
.clearall button div{
    color: red;
}
.capacity button, .locationBtn button{
    border: 1px solid #969292;
}
.capacity button div, .locationBtn button div{
    color: #969292;
}
.capacity button div i, .locationBtn button div i{
    color: red;
    font-weight: bold;
}
.background-white button {
    background: #fff;
    width: auto;
}
.rc-time-picker-input {
    height:30px;
    border: 1px solid #969292;
    border-radius:0px;
}



.header1-text{
    font-size: 25px;
    color: #90CDF9;
    font-weight: 500;
}

.header2-text {
    font-size: 14px;
    font-weight: 500;
}    

.header3-text {
    font-size: 12px;
    font-weight: 500;
}

.base-text {
    font-size: 12px;
}

.help-text {
    font-size: 12px;
    color: #999;
}

.disabled-text {
    font-size: 12px;
    color: #ccc;
}
/*

    margin: 20px auto;

.scheduler td {

.resource-view {
    border: 1px solid #e9e9e9;
    overflow: hidden;
}
.list-section {
    height:200px;
}
.home-list-section {
    height:500px;
}
.scheduler-view {
    border: 1px solid #e9e9e9;
    margin: 0 0 0 -1px;
    padding: 0;
}

.scheduler-content {
    position: relative;
    z-index: 2;
}

.scheduler-bg {
    position: absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    z-index: 1;
}

table.resource-table, table.scheduler-bg-table, table.scheduler-table {
    width: 100%;
    margin: 0;
    padding: 0;
    cellspacing: 0px;
    cellpadding: 0px;
    border-spacing: 0;
    text-align: center;
}

table.scheduler-table {
    border: 1px solid #e9e9e9;
}

table.scheduler-content-table {
    margin: 0;
    padding: 0;
    border: 0 solid #e9e9e9;
    cellspacing: 0px;
    cellpadding: 0px;
    border-spacing: 0;
}

table.resource-table tr, table.scheduler-bg-table tr, table.scheduler-table tr {border-bottom: 1px solid #e9e9e9}

table.resource-table th, table.scheduler-table th, table.resource-table td, table.scheduler-bg-table td, table.scheduler-table td{
    border-right: 1px solid #e9e9e9;
    border-bottom: 1px solid #e9e9e9;
}

table.scheduler-bg-table th {
    border-right: 1px solid #e9e9e9;
}

table.resource-table tr th:last-child, /*table.scheduler-bg-table tr th:last-child, */table.scheduler-table tr th:last-child,
table.resource-table tr td:last-child, /*table.scheduler-bg-table tr td:last-child, */table.scheduler-table tr td:last-child{ border-right: 0 }
/*table.resource-table tr:last-child td, table.scheduler-bg-table tr:last-child td, */table.scheduler-table tr:last-child td{ border-bottom: 0 }

.timeline-event {
    position: absolute;
}

.day-event {
    position: relative;
    display: inline-block;
    margin: 0px 5px;
}

.day-event-container {
    text-align: left;
    padding: 5px 5px 0 5px;
}

.round-all {
    border-radius: 14px;
}

.round-head {
    border-radius: 14px 0px 0px 14px;
}

.round-tail {
    border-radius: 0px 14px 14px 0px;
}

.round-none {
    border-radius: 0px;
}

.event-container {
    position: relative;
}

.event-item {
    margin: 1px 0;
    width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    color: #fff;
    padding-right: 20px !important;
}

.overflow-text {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding-right: 5px !important;
}

.status-dot {
    width: 14px;
    height: 14px;
    border-radius: 7px;
}

.ant-radio-button-wrapper-checked {
    background-color: #108EE9;
    color: #FFFFFF;
}

.icon-nav:hover{
    color:#1E90FF !important;
    box-shadow: 0 0 0px !important;
    cursor: pointer;
}

.add-more-popover-overlay {
    position: absolute;
    z-index: 5;
    border: 1px solid #e5e5e5;
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    padding: 10px;
}

.popover-calendar {
    width: 300px;
}

.popover-calendar .ant-calendar {
    box-shadow: 0 1px 6px rgba(0,0,0,0) !important;
}

.event-resizer {
    position: absolute;
    z-index: 4;
    display: block;
    width:7px;
    top: -1px;
    bottom: -1px;
}

.event-start-resizer {
    cursor: w-resize;
    left: -1px;
}

.event-end-resizer {
    cursor: e-resize;
    right: -1px;
}

.selected-area {
    position: absolute;
}

.ant-row-flex {
    display: none;
}

.selectedTab .link {
    color:#000;
}

   </style>
    <title>React App</title>

    <div id="app"></div>
